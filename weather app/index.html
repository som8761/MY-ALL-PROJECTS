<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="card">
        <!-- search bar & icon-->
        <div id="search_bar">
            <input type="text" id="search_input" placeholder="search the city name">
            <div class="search_icon">
                <img src="./weather-app-img/images/search.png" alt="search btn">
            </div>
            
        </div>

        <div class="error">
            <p>Invalid city Name</p>
        </div>
        <!-- weather image -->
        <div id="weather">
            <img src="./weather-app-img/images/clouds.png" alt="weather image" class="weather_img">

            <h1 id="weather_temperature">-Â°c</h1>
            <h2 id="city">- -</h2>





            <div id="details">
                <!-- Humidity -->
                <div class="col">
                    <img src="./weather-app-img/images/humidity.png" alt="humidity image">
    
                    <div id="humidity">
                        <p>- - -</p>
                        <h5>Humidity</h5>
                    </div>
                </div>
                <!-- Wind speed -->
                <div class="col">
                    <img src="./weather-app-img/images/wind.png" alt="humidity image">
    
                    <div id="wind_speed">
                        <p>- - -</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

               <div id="sunset_sunrise">
                <div class="sunrise">
                    <p></p>
                </div>
                <div class="sunset">
                    <p></p>
                </div>
               </div>
            </div>
        </div>
    </div>

    </div>

    <!-- <script src="srcipt.js"></script> -->
    <script src="srcipt2.js"></script>
</body>
</html>
